<html>
<head>
	<script src="/javascripts/jquery.min.js"></script>
	<script>

	function prtMsg (msg) {
		console.log(msg);
	}
	function prtLine () {
		console.log("=========================================");
	}
	$(document).ready(function() {
		// Using the core $.ajax() method
		$.ajax({
		    // the URL for the request
		    url: "http://localhost:3000/item/ws",
		 
		    // the data to send (will be converted to a query string)
		    data: {
		        // id: 123
		    },
		 
		    // whether this is a POST or GET request
		    type: "GET",
		 
		    // the type of data we expect back
		    dataType : "json",
		 
		    // code to run if the request succeeds;
		    // the response is passed to the function
		    success: function( json ) {
		        $( "<h1/>" ).text( json.title ).appendTo( "body" );
		        // $( "<div class=\"content\"/>").html( JSON.stringify(json.items) ).appendTo( "body" );
		        $( "<div class=\"content\"/>").html( json.items.length ).appendTo( "body" );

		        $.each( json.items, function( key, value ) {
				    // sum += value;
		       		$( "<div class=\"content\"/>").html( value.id + ': ' + value.itemname ).appendTo( "body" );
				});

				console.log(json.items);

				
		        
		    },
		 
		    // code to run if the request fails; the raw request and
		    // status codes are passed to the function
		    error: function( xhr, status, errorThrown ) {
		        alert( "Sorry, there was a problem!" );
		        console.log( "Error: " + errorThrown );
		        console.log( "Status: " + status );
		        console.dir( xhr );
		    },
		 
		    // code to run regardless of success or failure
		    complete: function( xhr, status ) {
		        // alert( "The request is complete!" );
		    }
		});
		$( "#newContent" ).load( "http://localhost:3000/item/ws" );
	});

	</script>
</head>
<body>
	<h1>Good Morning</h1>

	<div id='newContent'>new...</div>

</body>
</html>
